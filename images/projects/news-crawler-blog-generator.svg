<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="500" fill="#f0f9ff"/>
  
  <!-- 뉴스 크롤링 시각화 - 왼쪽 -->
  <g transform="translate(150, 150)">
    <!-- 컴퓨터/웹 아이콘 -->
    <rect x="0" y="0" width="160" height="120" rx="10" fill="#3b82f6" />
    <rect x="10" y="10" width="140" height="80" rx="3" fill="white" />
    
    <!-- 뉴스 콘텐츠 -->
    <rect x="20" y="20" width="120" height="10" rx="2" fill="#93c5fd" />
    <rect x="20" y="40" width="80" height="5" rx="2" fill="#93c5fd" />
    <rect x="20" y="55" width="100" height="5" rx="2" fill="#93c5fd" />
    <rect x="20" y="70" width="60" height="5" rx="2" fill="#93c5fd" />
    
    <!-- 컴퓨터 하단 -->
    <rect x="60" y="90" width="40" height="15" rx="3" fill="#1d4ed8" />
    <rect x="50" y="105" width="60" height="6" rx="2" fill="#1d4ed8" />
  </g>
  
  <!-- 화살표 -->
  <g transform="translate(350, 190)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#3b82f6" stroke-width="4" />
    <polygon points="100,0 85,-10 85,10" fill="#3b82f6" />
    
    <!-- AI 처리 아이콘 -->
    <circle cx="50" cy="-30" r="20" fill="#bfdbfe" />
    <path d="M50,-40 L50,-20 M40,-30 L60,-30" stroke="#3b82f6" stroke-width="3" />
  </g>
  
  <!-- 블로그 생성 시각화 - 오른쪽 -->
  <g transform="translate(490, 150)">
    <!-- 블로그/문서 아이콘 -->
    <rect x="0" y="0" width="160" height="170" rx="5" fill="#f9fafb" stroke="#d1d5db" stroke-width="2" />
    
    <!-- 블로그 헤더 -->
    <rect x="15" y="15" width="130" height="20" rx="2" fill="#93c5fd" />
    
    <!-- 블로그 내용 -->
    <rect x="15" y="50" width="130" height="5" rx="2" fill="#64748b" />
    <rect x="15" y="65" width="100" height="5" rx="2" fill="#64748b" />
    <rect x="15" y="80" width="120" height="5" rx="2" fill="#64748b" />
    <rect x="15" y="95" width="80" height="5" rx="2" fill="#64748b" />
    <rect x="15" y="110" width="130" height="5" rx="2" fill="#64748b" />
    <rect x="15" y="125" width="90" height="5" rx="2" fill="#64748b" />
    
    <!-- 이미지 플레이스홀더 -->
    <rect x="75" y="140" width="70" height="15" rx="2" fill="#bfdbfe" />
  </g>
  
  <!-- 제목 -->
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e40af">AI 뉴스 크롤러 & 블로그 생성기</text>
  
  <!-- 하단 아이콘 -->
  <g transform="translate(370, 360)">
    <circle cx="0" cy="0" r="40" fill="#dbeafe" />
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2563eb">AI</text>
  </g>
  
  <!-- 핵심 기술 라벨 -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#3b82f6" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">크롤링</text>
  </g>
  
  <g transform="translate(250, 400)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#3b82f6" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">자연어 처리</text>
  </g>
  
  <g transform="translate(400, 400)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#3b82f6" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">콘텐츠 생성</text>
  </g>
  
  <g transform="translate(550, 400)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#3b82f6" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">자동화</text>
  </g>
</svg>